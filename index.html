<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบแชทแบบง่าย</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="chat-container">
        <div id="contact-list">
            <h2>รายชื่อผู้ติดต่อ</h2>
            <!-- รายการผู้ติดต่อหรือกลุ่มแชทจะแสดงที่นี่ -->
        </div>
        <div id="chat-window">
            <div id="message-list">
                <!-- ข้อความการสนทนาจะแสดงที่นี่ -->
            </div>
            <div id="input-area">
                <input type="text" id="message-input" placeholder="พิมพ์ข้อความ...">
                <button id="send-button">ส่ง</button>
                <button id="attach-file">แนบไฟล์</button>
                <button id="emoji-button">อีโมจิ</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
